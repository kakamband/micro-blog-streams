{% extends 'default.html' %}

{% block title %}Recent posts{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1>Recent posts</h1>

    {% if recent_posts %}

    <ul>
    	{% for post in recent_posts %}
    	<li><a href="/post/{{post.id}}">{{post.title}}</a> ({{post.updated}})</li>
    	{% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock %}
