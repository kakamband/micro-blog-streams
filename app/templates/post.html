{% extends 'default.html' %}


{% block title %}{{post.title}}{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1>{{post.title}}</h1>


	<div>
		<a href="{{url_for('edit_post', post_id=post.id)}}">Edit this post</a>
	</div>
	
	{{post.content | markdown | safe}}

</div>
{% endblock %}
