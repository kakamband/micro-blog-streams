{% if recent_posts %}
<ol>
	{% for post in recent_posts %}
	<li>
		<details>
			<summary>{{post.title}}</summary>
			
			{{post.content | markdown | safe}}

		</details>
		<p>Actions: <a href="/post/{{post.id}}">View</a> <a href="{{url_for('edit_post', post_id=post.id)}}">Edit</a> ({{post.updated | iso_date}})</p>
	</li>
	{% endfor %}
</ol>
{% endif %}
